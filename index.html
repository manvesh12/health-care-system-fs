<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JobPortal | Find Your Next Role</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header class="topbar">
  <div class="logo">JobPortal</div>

  <nav>
    <a href="#">Jobs</a>
    <a href="#">Categories</a>
    <a href="#">About</a>
  </nav>

  <div class="auth-buttons">
    <button class="ghost">Login</button>
    <button class="solid">Sign Up</button>
  </div>
</header>

<section class="hero">
  <h1>Find a job that fits your life.</h1>
  <p>Browse opportunities from trusted companies.</p>

  <div class="search-wrapper">
    <input type="text" id="searchInput" placeholder="Search by title or company">
    <button id="sortBtn">Sort by Salary ↓</button>
  </div>

  <div class="quick-stats">
    <span id="totalJobs">0 Jobs</span>
    <span>Verified Companies</span>
    <span>Remote Friendly</span>
  </div>
</section>

<section class="admin-section">
  <h2 id="formTitle">Post a New Job</h2>

  <form id="jobForm">
    <input type="text" id="title" placeholder="Job Title" required>
    <input type="text" id="company" placeholder="Company Name" required>
    <input type="text" id="location" placeholder="Location" required>
    <input type="number" id="salary" placeholder="Salary (₹ LPA)" required>
    <input type="text" id="experience" placeholder="Experience (e.g. 2-4 yrs)" required>

    <select id="type">
      <option value="Full Time">Full Time</option>
      <option value="Part Time">Part Time</option>
      <option value="Remote">Remote</option>
      <option value="Hybrid">Hybrid</option>
    </select>

    <select id="category">
      <option value="Engineering">Engineering</option>
      <option value="Marketing">Marketing</option>
      <option value="Design">Design</option>
      <option value="HR">HR</option>
      <option value="Sales">Sales</option>
    </select>

    <label>
      <input type="checkbox" id="featured">
      Mark as Featured
    </label>

    <button type="submit" id="submitBtn">Add Job</button>
    <button type="button" id="cancelEdit" style="display:none;">Cancel</button>
  </form>
</section>

<section class="jobs-section">
  <div class="jobs-header">
    <h2>Available Jobs</h2>
    <span id="jobCount"></span>
  </div>

  <div class="job-grid" id="jobGrid"></div>
  <p id="emptyState" style="display:none;">No jobs found.</p>
</section>

<footer>
  <p>© 2026 JobPortal. All rights reserved.</p>
</footer>

<script src="script.js"></script>
</body>
</html>
